<table class="table">
  <thead>
	  <tr>
	    <th>contract</th>
	    <th>coupons paid</th>
	  </tr>
  </thead>
  <tbody>
	  <tr ng-repeat="o in ctl.list">
	    <td><a href ng-click="ctl.open(o)">{{o.id}}</a></td>
	    <td>{{o.couponsPaid}}</td>
	  </tr>
  </tbody>
</table>

<script type="text/ng-template" id="sell-contract-modal.html">
<div class="modal-header">
<h3 class="modal-title">Sell Contract</h3>
</div>
<form name="modalForm">
<div class="modal-body">
  <dl class="dl-horizontal">
    <dt>Bond</dt>
    <dd>{{ctl.trade.bondId}}</dd>
    <dt>contract</dt>
    <dd>{{ctl.trade.id}}</dd>
    <dt>price</dt>
    <dd>{{ctl.trade.price}}</dd>
  </dl>
</div>
<div class="modal-footer">
<button class="btn btn-primary" type="button"
ng-click="ctl.ok()" ng-disabled="modalForm.$invalid">Sell</button>
<button class="btn btn-warning" type="button" ng-click="ctl.cancel()">Cancel</button>
</div>
</form>
</script>
