<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>CatBond</h1>
    </div><!-- /column -->
  </row>
  <row>
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-bars"></i> Menu for {{ctl.user.role}}</div>
        <div class="panel-body">
          <ul ng-if="ctl.user.role === 'issuer'" class="list-inline">
            <li><a ui-sref="demo.issuerContractList">Contracts</a></li>
            <li><a ui-sref="demo.bondList">Bonds</a></li>
          </ul>
          <ul ng-if="ctl.user.role === 'investor'" class="list-inline">
            <li><a ui-sref="demo.investorContractList">Contracts</a></li>
            <li><a ui-sref="demo.market">Market</a></li>
          </ul>
          <ul ng-if="ctl.user.role === 'auditor'" class="list-inline">
            <li><a ui-sref="demo.auditorContractList">Contracts</a></li>
            <li><a ui-sref="demo.auditorBondList">Bonds</a></li>
            <li><a ui-sref="demo.auditorTradeList">Trades</a></li>
          </ul>
        </div>
      </div>
    </div><!-- /column -->
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-user"></i> Logged in User</div>
        <div class="panel-body">
          <select class="form-control" ng-model="ctl.user"
          ng-options="u.id for u in ctl.users"
          ng-change="ctl.setUser()"></select>
        </div>
      </div>
    </div><!-- /column -->
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-clock-o"></i> Current Date</div>
        <div class="panel-body" ng-click="ctl.tick()" ng-dblclick="ctl.clock()">
          <h5>{{ctl.now() | date:'longDate'}}</h5>
        </div>
      </div>
    </div><!-- /column -->
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-clock-o"></i> Oracle</div>
        <div class="panel-body">
          <ul class="list-inline">
            <li><a ui-sref="demo.transfers">Payment Oracle</a></li>
            <li><a ui-sref="demo.triggers">Catastrophe Oracle</a></li>
          </ul>
        </div>
      </div>
    </div><!-- /column -->
  </div><!-- /row -->
  <div class="row">
    <div class="col-md-12">
      <ui-view/>
    </div><!-- /column -->
  </div><!-- /row -->
</div>
