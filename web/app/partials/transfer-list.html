<table class="table">
  <thead>
	  <tr>
      <th>From</th>
	    <th>To</th>
      <th>Amount</th>
      <th>Purpose</th>
      <th>id</th>
      <th>action</th>
	  </tr>
  </thead>
  <tbody>
	  <tr ng-repeat="o in ctl.list">
      <td>{{o.sellerId}}</a></td>
      <td>{{o.buyerId}}</td>
      <td>{{o.price}}</td>
      <td><select>
        <option value="trade">trade</option>
        <option value="coupon">coupon</option>
        <option value="principal">principal</option>
      </select></td>
      <td>{{o.contractId}}</td>
      <td><button ng-click="ctl.transfer(o)" class="btn btn-sm btn-primary">Transfer</button></td>
	  </tr>
  </tbody>
</table>
